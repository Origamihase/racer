<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D RACER</title>
    <style>
        body {
            margin: 0;
            background: #111;
            overflow: hidden;
            font-family: sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #333;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            z-index: 10;
        }
        #gameover {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid white;
            border-radius: 10px;
            z-index: 20;
        }
        button {
            background: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="ui">Score: <span id="scoreVal">0</span></div>

<div id="gameover">
    <h2>GAME OVER</h2>
    <p>Dein Score: <span id="finalScore">0</span></p>
    <button onclick="startGame()">Nochmal spielen</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('scoreVal');
    const finalScoreEl = document.getElementById('finalScore');
    const gameOverScreen = document.getElementById('gameover');

    // Konfiguration
    let gameLoop;
    let score = 0;
    let speed = 5;
    let isGameOver = false;
    
    // Spieler
    const player = {
        x: 0,
        y: 0,
        w: 40, 
        h: 60,
        color: '#00ff00' // Grün (Augenfreundlich)
    };

    // Gegner
    let enemies = [];
    let enemySpawnTimer = 0;

    // Straße
    let laneMarkings = [];
    
    // Input
    let touchX = null;
    let keys = { ArrowLeft: false, ArrowRight: false };

    function resize() {
        canvas.width = Math.min(window.innerWidth, 450); // Max Breite wie ein Handy
        canvas.height = window.innerHeight;
        player.y = canvas.height - 100;
        player.x = canvas.width / 2 - player.w / 2;
    }

    window.addEventListener('resize', resize);
    resize();

    // Steuerung (Tastatur)
    document.addEventListener('keydown', e => {
        if(e.code === 'ArrowLeft') keys.ArrowLeft = true;
        if(e.code === 'ArrowRight') keys.ArrowRight = true;
    });
    document.addEventListener('keyup', e => {
        if(e.code === 'ArrowLeft') keys.ArrowLeft = false;
        if(e.code === 'ArrowRight') keys.ArrowRight = false;
    });

    // Steuerung (Touch)
    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        touchX = e.touches[0].clientX;
    });
    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        let rect = canvas.getBoundingClientRect();
        let currentX = e.touches[0].clientX - rect.left;
        player.x = currentX - player.w / 2;
    });

    function startGame() {
        enemies = [];
        laneMarkings = [];
        score = 0;
        speed = 5;
        isGameOver = false;
        gameOverScreen.style.display = 'none';
        player.x = canvas.width / 2 - player.w / 2;
        
        // Initiale Straßenmarkierungen
        for(let i=0; i<canvas.height; i+=80) {
            laneMarkings.push(i);
        }

        if(gameLoop) cancelAnimationFrame(gameLoop);
        loop();
    }

    function update() {
        if(isGameOver) return;

        // Schwierigkeit erhöhen
        score++;
        scoreEl.innerText = Math.floor(score / 10);
        if(score % 500 === 0) speed += 1;

        // Spieler Bewegung (Tastatur)
        if(keys.ArrowLeft) player.x -= 7;
        if(keys.ArrowRight) player.x += 7;

        // Begrenzung
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        // Straßenmarkierungen bewegen
        for(let i=0; i<laneMarkings.length; i++) {
            laneMarkings[i] += speed;
            if(laneMarkings[i] > canvas.height) {
                laneMarkings[i] = -40;
            }
        }

        // Gegner Spawning
        enemySpawnTimer++;
        if(enemySpawnTimer > 40) { // Alle 40 Frames ein Gegner (ca.)
            if(Math.random() > 0.5) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -60,
                    w: 40,
                    h: 60,
                    color: '#ff0000' // Rot
                });
            }
            enemySpawnTimer = 0;
        }

        // Gegner Bewegung & Kollision
        for(let i=enemies.length-1; i>=0; i--) {
            let e = enemies[i];
            e.y += speed;

            // Kollision
            if (
                player.x < e.x + e.w &&
                player.x + player.w > e.x &&
                player.y < e.y + e.h &&
                player.y + player.h > e.y
            ) {
                gameOver();
            }

            // Aufräumen wenn aus dem Bild
            if(e.y > canvas.height) {
                enemies.splice(i, 1);
            }
        }
    }

    function draw() {
        // Straße (Hintergrund)
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Straßenmarkierungen (Mitte)
        ctx.fillStyle = '#fff';
        for(let y of laneMarkings) {
            ctx.fillRect(canvas.width/2 - 5, y, 10, 40);
        }

        // Spieler
        ctx.fillStyle = player.color;
        // Einfaches Auto Design
        ctx.fillRect(player.x, player.y, player.w, player.h); 
        ctx.fillStyle = '#000'; // Fenster
        ctx.fillRect(player.x + 5, player.y + 10, player.w - 10, 10);

        // Gegner
        for(let e of enemies) {
            ctx.fillStyle = e.color;
            ctx.fillRect(e.x, e.y, e.w, e.h);
            ctx.fillStyle = '#000'; // Fenster
            ctx.fillRect(e.x + 5, e.y + 40, e.w - 10, 10); // Heckscheibe
        }
    }

    function gameOver() {
        isGameOver = true;
        finalScoreEl.innerText = Math.floor(score / 10);
        gameOverScreen.style.display = 'block';
    }

    function loop() {
        if(!isGameOver) {
            update();
            draw();
            gameLoop = requestAnimationFrame(loop);
        }
    }

    // Start beim Laden
    startGame();

</script>
</body>
</html>
